plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.velocity:velocity-engine-core:2.2'
    implementation 'org.sql2o:sql2o:1.6.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.2.6.RELEASE'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:7.4.1.jre8'
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'org.postgresql:postgresql:42.2.11'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.2.6.RELEASE'
    implementation 'commons-io:commons-io:2.6'
    implementation 'junit:junit:4.12'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}

group = 'com.cds'
version = '0.1.0'
description = 'das-backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
