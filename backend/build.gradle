plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'com.google.cloud.tools.jib' version '3.2.0'
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.2'
    implementation 'org.sql2o:sql2o:1.6.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.2.6.RELEASE'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:7.4.1.jre8'
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'org.postgresql:postgresql:42.2.11'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.2.6.RELEASE'
    implementation 'commons-io:commons-io:2.6'
    implementation 'junit:junit:4.12'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}

group = 'com.cds'
version = '0.1.0'
description = 'das-backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8
/*sourceCompatibility = '11'*/

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    exclude '**/*'
    /*useJUnitPlatform()*/
}

bootJar {
    baseName = 'das-backend'
    version =  '0.1.0'
}

jib {
    from {
        image='openjdk:8-jdk-alpine'
    }
    to {
        image = "${bootJar.baseName}:${bootJar.version}"
        tags = ['latest']
    }
    container {
        mainClass='com.cds.CdsApplication'
        creationTime='USE_CURRENT_TIMESTAMP'
        // environment=[USE_PROFILE:'default', NORMAL_PROP:'NORMAL', DIRECT_MSG:'Hello!']
        // format='OCI'
        // volumes=['/var/tmp']
        // entrypoint=['java', '-Dspring.profiles.active=${USE_PROFILE}', '-Dnormal.prop=${NORM_PROP}', '-Dconfig.healthmsg=${DIRECT_MSG}', '-cp',  '/app/resources:/app/classes:/app/libs/*', ${mainClass}]
    }
}