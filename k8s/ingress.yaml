apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: das-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /ui
            pathType: Prefix
            backend:
              service:
                name: das-frontend
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: das-backend
                port:
                  number: 8090
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: das-backend
                port:
                  number: 8090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: das-backend
                port:
                  number: 8090